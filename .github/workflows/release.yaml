      uses: danielewood/go-release.action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: darwin
        EXTRA_FILES: "LICENSE README.md"
  release-darwin-arm64:
    name: release darwin/arm64
