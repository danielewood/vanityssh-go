repos:
  - repo: local
    hooks:
      - id: pre-commit-autoupdate-sensiblebit
        name: autoupdate sensiblebit hooks
        language: system
        entry: bash -c 'cp .pre-commit-config.yaml .pre-commit-config.yaml.bak && pre-commit autoupdate --repo https://github.com/sensiblebit/.github >/dev/null 2>&1 && if ! diff -q .pre-commit-config.yaml .pre-commit-config.yaml.bak >/dev/null 2>&1; then rm .pre-commit-config.yaml.bak; git add .pre-commit-config.yaml; echo "Updated sensiblebit hook rev â€” staged .pre-commit-config.yaml"; exit 1; else rm .pre-commit-config.yaml.bak; fi'
        files: ^$
        always_run: true
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]

  - repo: https://github.com/sensiblebit/.github
    rev: aad3a4efed49e8753532c6e4d58d94ed888d2b6e
    hooks:
      - id: branch-name
      - id: commit-message
        stages: [commit-msg]
      - id: goimports
      - id: go-vet
      - id: go-build
      - id: go-test

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
